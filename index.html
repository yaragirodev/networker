<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>networker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #speedtest {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        button {
            padding: 0.6rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 6px;
            border: none;
            background: #006eff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 200px;
        }
        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #0056cc;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.5rem;
        }
        .result {
            margin-top: 1rem;
            font-size: 1rem;
        }
        #progressBar {
            height: 8px;
            width: 100%;
            background: #eee;
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }
        #progressBarFill {
            height: 100%;
            width: 0;
            background: #006eff;
            transition: width 0.2s;
        }
        
        #speedometer {
            margin: 1.5rem 0;
            position: relative;
        }
        
        .speedometer-svg {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        
        .gauge-bg {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 12;
        }
        
        .gauge-fill {
            fill: none;
            stroke: #006eff;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dasharray 0.3s ease;
        }
        
        .gauge-needle {
            stroke: #ff4444;
            stroke-width: 3;
            stroke-linecap: round;
            transition: transform 0.3s ease;
            transform-origin: 125px 140px;
        }
        
        .gauge-center {
            fill: #333;
        }
        
        .gauge-text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #666;
            text-anchor: middle;
        }
        
        .speed-display {
            font-size: 22px;
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
        }
        
        .speed-unit {
            font-size: 11px;
            fill: #666;
            text-anchor: middle;
        }

        @media (max-width: 480px) {
            #speedtest {
                padding: 1rem;
            }
            h2 {
                font-size: 1.3rem;
            }
            button {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
            .speed-display {
                font-size: 20px;
            }
        }

        @media (min-width: 1200px) {
            #speedtest {
                max-width: 600px;
                padding: 2.5rem;
            }
            .speedometer-svg {
                max-width: 300px;
            }
            h2 {
                font-size: 2rem;
            }
            button {
                font-size: 1.2rem;
                max-width: 250px;
            }
            .speed-display {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="speedtest">
        <h2>networker</h2>
        <button id="startBtn">Start Test</button>
        
        <div id="speedometer">
            <svg class="speedometer-svg" viewBox="0 0 250 180">
                <path class="gauge-bg" d="M 40 140 A 85 85 0 0 1 210 140" stroke-dasharray="267" stroke-dashoffset="0"/>
                <path id="gaugeArc" class="gauge-fill" d="M 40 140 A 85 85 0 0 1 210 140" stroke-dasharray="267" stroke-dashoffset="267"/>
                <g class="gauge-text">
                    <text x="40" y="150">0</text>
                    <text x="70" y="100">25</text>
                    <text x="125" y="70">50</text>
                    <text x="180" y="100">75</text>
                    <text x="210" y="150">100+</text>
                </g>
                <line id="needle" class="gauge-needle" x1="125" y1="140" x2="125" y2="80" transform="rotate(-90 125 140)"/>
                <circle class="gauge-center" cx="125" cy="140" r="6"/>
                <text id="speedText" class="speed-display" x="125" y="160">0.00</text>
                <text class="speed-unit" x="125" y="175">Mbps</text>
            </svg>
        </div>
        
        <div id="progressBar"><div id="progressBarFill"></div></div>
        <div class="result" id="status"></div>
        <div class="result" id="speed"></div>
    </div>

    <script>
        const testFileUrl = "https://raw.githubusercontent.com/yaragirodev/networker/main/bin/5mb_file.bin";
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const speedDiv = document.getElementById('speed');
        const progressBarFill = document.getElementById('progressBarFill');
        const needle = document.getElementById('needle');
        const gaugeArc = document.getElementById('gaugeArc');
        const speedText = document.getElementById('speedText');

        function formatSpeed(mbps) {
            return mbps >= 1 
                ? mbps.toFixed(2) + " Mbps"
                : (mbps * 1000 / 8).toFixed(2) + " KB/s";
        }

        function updateSpeedometer(mbps) {
            const displaySpeed = Math.min(mbps, 100);
            const rotation = -90 + (displaySpeed / 100) * 180;
            needle.style.transform = `rotate(${rotation}deg)`;
            const arcOffset = 267 - (displaySpeed / 100) * 267;
            gaugeArc.style.strokeDashoffset = arcOffset;
            speedText.textContent = mbps.toFixed(2);
        }

        function resetSpeedometer() {
            updateSpeedometer(0);
        }

        async function runSpeedTest() {
            startBtn.disabled = true;
            startBtn.textContent = 'Testing...';
            statusDiv.textContent = "Testing...";
            speedDiv.textContent = '';
            progressBarFill.style.width = '0';
            resetSpeedometer();

            try {
                const startTime = performance.now();
                const response = await fetch(testFileUrl, { cache: 'no-store' });
                const reader = response.body.getReader();
                const contentLength = +response.headers.get("Content-Length");
                let received = 0;
                let lastUpdateTime = startTime;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    received += value.length;
                    const currentTime = performance.now();
                    
                    if (contentLength) {
                        const percent = (received / contentLength) * 100;
                        progressBarFill.style.width = percent.toFixed(2) + "%";
                    }
                    
                    if (currentTime - lastUpdateTime > 100) {
                        const duration = (currentTime - startTime) / 1000;
                        if (duration > 0.1) {
                            const bitsLoaded = received * 8;
                            const mbps = (bitsLoaded / duration) / (1024 * 1024);
                            updateSpeedometer(mbps);
                        }
                        lastUpdateTime = currentTime;
                    }
                }

                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000;
                const bitsLoaded = received * 8;
                const mbps = (bitsLoaded / duration) / (1024 * 1024);

                updateSpeedometer(mbps);
                
                statusDiv.textContent = `Downloaded ${(received / 1024 / 1024).toFixed(2)} MB in ${duration.toFixed(2)} seconds.`;
                speedDiv.textContent = `Speed: ${formatSpeed(mbps)}`;
                
            } catch (e) {
                statusDiv.textContent = '‚ùå Error during speed test.';
                speedDiv.textContent = '';
                resetSpeedometer();
            } finally {
                startBtn.disabled = false;
                startBtn.textContent = 'Start Test';
            }
        }

        startBtn.addEventListener('click', runSpeedTest);
        resetSpeedometer();
    </script>
</body>
</html>
